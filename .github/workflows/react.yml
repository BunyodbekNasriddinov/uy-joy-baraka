name: React app deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up React 
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH React App
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SSH_HOST }}  # Remote server's IP/hostname
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Private key with passphrase (if applicable)
          username: ${{ secrets.SSH_USERNAME }}  # Remote server username
          port: 22  # SSH port
          script: |
            cd /root/uy-joy-baraka
            git pull
            npm install
            npm run build
            cp -rf ~/uy-joy-baraka/dist/* /var/www/uyjoybaraka.uz 
  
